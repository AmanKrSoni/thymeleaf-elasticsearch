<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script type="text/javascript" src="webjars/jquery/3.0.0/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{js/main.js}" src="../static/js/main.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<h1 align="center">User List </h1>
<div th:if="${delete}" class="alert alert-success" role="alert"><p th:text="${delete}">successfully deleted</p></div>
<div class="container">
    <button class="btn btn-success nBtn">New</button>
    <br/>
    <div class="card">
        <div class="card-block">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Team-Name</th>
                    <th>Salary</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.name}"></td>
                    <td th:text="${user.teamName}"></td>
                    <td th:text="${user.salary}"></td>
                    <td><a th:href="@{/users/users/(id=${user.id})}" class="btn btn-primary eBtn ">Edit</a>
                        <a th:href="@{/users/delete/} + ${user.id}" class="btn btn-danger dBtn">Delete</a>
                    </td>
                </tr>

                </tbody>
            </table>
            <hr/>

            <ul class="nav nav-pills">
                <li class="nav-item"
                    th:each="i: ${#numbers.sequence(0,users.totalPages-1)}">
                    <a th:href="@{/users(page=${i})}" th:text="${i}" class="nav-link"
                    th:classappend="${currentPage}==${i}?'active':''"></a>
                </li>
            </ul>

        </div>
    </div>
    <div class="myForm">
        <form th:action="@{/users/save}" method="post">
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">create</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="id" class="col-form-control-label">Id:</label>
                                <input type="text" class="form-control" id="id" name="id" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="name" class="col-form-control-label">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="teamName" class="col-form-control-label">Team Name:</label>
                                <input type="text" class="form-control" id="teamName" name="teamName" value=""/>
                            </div>
                            <div class="form-group">
                                <label for="salary" class="col-form-control-label">Salary:</label>
                                <input type="text" class="form-control" id="salary" name="salary" value=""/>
                            </div>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-primary" value="save"/>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
