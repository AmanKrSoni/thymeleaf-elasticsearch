<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Pagination - DataTables</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <!--<script type="text/javascript" th:src="@{js/main.js}" src="../static/js/main.js"></script>-->


    <script type="text/javascript" src="https://cdn.datatables.net/1.10.18/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.18/datatables.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.18/js/dataTables.bootstrap4.js"></script>


</head>

<body>
<h1 align="center">User List </h1>
<br/>

    <div class="row">
        <div class="col-xs-12" >
            <table id="pageTable" class="display" >
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Team-Name</th>
                    <th>Salary</th>
                </tr>
                </thead>

                <tfoot>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Team-Name</th>
                    <th>Salary</th>
                </tr>
                </tfoot>

            </table>
        </div>
    </div>

<script>
    $(document).ready(function(){
        //code for jqyery datatables
        var product =[
            ["Ajay", 1123, "Accounting", 1200],
            ["Ranjay", 1223, "Accounting", 1200],
            ["Ram", 1323, "Finance", 1200],
            ["Shyam", 1423, "Accounting", 1200],
            ["Monu", 1523, "Arts", 1200],
            ["Raju", 1623, "Arts", 1200],
            ["Naveen", 1723, "Accounting", 1200],
            ["Anil", 1823, "Accounting", 1200]

        ];

        var jsonUrl='/dusers/all';
        var $table=$('#pageTable');
        //execute the below code
        if($table.length){
            $table.DataTable({
                lengthMenu:[[3,5,10,-1],['3 Records','5 Records','10 Records','All']],
                ajax : {
                    url : jsonUrl,
                    dataSrc : ''
                },
                columns : [
                    {
                        data : 'id',

                    },
                    {
                        data : 'name'
                    },
                    {
                        data : 'teamName'
                    },
                    {
                        data : 'salary',
                        mRender : function (data, type, row) {
                            return '&#8377; ' + data
                        }
                    }
                ]
            });
        }
    });
</script>

</body>
</html>
